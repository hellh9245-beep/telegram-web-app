<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App Store</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --bg-color: #f8f9fa;
            --text-color: #333;
            --card-bg: #fff;
            --border-color: #ddd;
        }

        .theme-dark {
            --bg-color: #1a1a1a;
            --text-color: #f0f0f0;
            --card-bg: #2d2d2d;
            --border-color: #444;
        }

        .theme-modern {
            --primary-color: #4f46e5;
            --secondary-color: #7c3aed;
            --bg-color: #f1f5f9;
            --text-color: #334155;
            --card-bg: #fff;
            --border-color: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 10px;
            max-width: 100%;
            overflow-x: hidden;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .user-details {
            font-size: 14px;
        }

        .tabs {
            display: flex;
            gap: 5px;
            margin-bottom: 20px;
            overflow-x: auto;
            padding-bottom: 5px;
        }

        .tab-btn {
            padding: 10px 15px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            cursor: pointer;
            white-space: nowrap;
            color: var(--text-color);
        }

        .tab-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .product {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .product:hover {
            transform: translateY(-5px);
        }

        .product-image {
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f5f5f5;
            border-radius: 8px;
            margin-bottom: 10px;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product h3 {
            font-size: 16px;
            margin-bottom: 8px;
        }

        .product p {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .price {
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .buy-btn {
            width: 100%;
            padding: 8px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .categories {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .category-btn {
            padding: 8px 15px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            cursor: pointer;
            white-space: nowrap;
        }

        .category-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .cart-item {
            display: flex;
            gap: 15px;
            padding: 15px;
            background: var(--card-bg);
            border-radius: 12px;
            margin-bottom: 15px;
            align-items: center;
        }

        .cart-item-image {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .cart-item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .cart-item-info {
            flex-grow: 1;
        }

        .cart-item-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 1px solid var(--border-color);
            background: var(--card-bg);
            cursor: pointer;
        }

        .cart-total {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--card-bg);
            padding: 15px;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .checkout-btn {
            padding: 10px 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        .order-item {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .admin-form {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: var(--bg-color);
            color: var(--text-color);
        }

        .admin-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .edit-btn {
            background: #4caf50;
            color: white;
        }

        .delete-btn {
            background: #f44336;
            color: white;
        }

        .settings-panel {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .color-options {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .color-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid var(--border-color);
            cursor: pointer;
        }

        .theme-options {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .theme-btn {
            padding: 8px 15px;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            cursor: pointer;
            background: var(--card-bg);
            color: var(--text-color);
        }

        .theme-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #888;
        }

        .empty-state i {
            font-size: 40px;
            margin-bottom: 15px;
            display: block;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
        }

        .animated {
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Мой магазин</h1>
            <div class="user-info">
                <div class="user-avatar" id="user-avatar">👤</div>
                <div class="user-details">
                    <div id="user-name">Пользователь</div>
                    <div id="user-id">ID: 000000</div>
                </div>
            </div>
        </header>

        <div class="tabs">
            <button class="tab-btn active" onclick="showTab('shop')">🛒 Магазин</button>
            <button class="tab-btn" onclick="showTab('cart')">🛍️ Корзина</button>
            <button class="tab-btn" onclick="showTab('profile')">👤 Профиль</button>
            <button class="tab-btn" onclick="showTab('admin')">⚙️ Админка</button>
            <button class="tab-btn" onclick="showTab('settings')">🎨 Настройки</button>
        </div>

        <!-- Магазин -->
        <div id="shop" class="tab-content active">
            <div class="categories" id="category-filter">
                <button class="category-btn active" onclick="filterProducts('all')">Все</button>
            </div>
            <div class="products-grid" id="products-list">
                <!-- Товары будут загружены здесь -->
            </div>
        </div>

        <!-- Корзина -->
        <div id="cart" class="tab-content">
            <div id="cart-items">
                <!-- Товары в корзине будут загружены здесь -->
            </div>
            <div id="cart-total" class="cart-total">
                <div>Итого: <span id="total-price">0</span> руб.</div>
                <button class="checkout-btn" onclick="checkout()">Оформить заказ</button>
            </div>
        </div>

        <!-- Профиль -->
        <div id="profile" class="tab-content">
            <h2>История заказов</h2>
            <div id="order-history">
                <!-- История заказов будет загружена здесь -->
            </div>
        </div>

        <!-- Админка -->
        <div id="admin" class="tab-content">
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="products-count">0</div>
                    <div>Товаров</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="visitors-count">0</div>
                    <div>Посетителей</div>
                </div>
            </div>

            <div class="admin-form">
                <h3>Добавить товар</h3>
                <div class="form-group">
                    <label for="product-name">Название товара</label>
                    <input type="text" id="product-name" placeholder="Введите название">
                </div>
                <div class="form-group">
                    <label for="product-price">Цена (руб.)</label>
                    <input type="number" id="product-price" placeholder="Введите цену">
                </div>
                <div class="form-group">
                    <label for="product-desc">Описание</label>
                    <textarea id="product-desc" placeholder="Введите описание"></textarea>
                </div>
                <div class="form-group">
                    <label for="product-image">Ссылка на изображение</label>
                    <input type="text" id="product-image" placeholder="Введите URL изображения">
                </div>
                <div class="form-group">
                    <label for="product-category">Категория</label>
                    <input type="text" id="product-category" placeholder="Введите категорию">
                </div>
                <button class="buy-btn" onclick="addProduct()">Добавить товар</button>
            </div>

            <h3>Управление товарами</h3>
            <div id="admin-products">
                <!-- Товары для администрирования будут загружены здесь -->
            </div>
        </div>

        <!-- Настройки -->
        <div id="settings" class="tab-content">
            <div class="settings-panel">
                <h3>Настройки магазина</h3>
                <div class="form-group">
                    <label for="store-name">Название магазина</label>
                    <input type="text" id="store-name" placeholder="Введите название магазина">
                </div>
                <div class="form-group">
                    <label for="contact-info">Контактная информация</label>
                    <input type="text" id="contact-info" placeholder="Телеграм для связи">
                </div>
                
                <h3>Цветовая схема</h3>
                <div class="color-options">
                    <div class="color-btn" style="background: #667eea;" onclick="changeColorScheme('#667eea', '#764ba2')"></div>
                    <div class="color-btn" style="background: #4caf50;" onclick="changeColorScheme('#4caf50', '#8bc34a')"></div>
                    <div class="color-btn" style="background: #ff9800;" onclick="changeColorScheme('#ff9800', '#ff5722')"></div>
                    <div class="color-btn" style="background: #9c27b0;" onclick="changeColorScheme('#9c27b0', '#673ab7')"></div>
                </div>
                
                <h3>Тема оформления</h3>
                <div class="theme-options">
                    <button class="theme-btn active" onclick="changeTheme('default')">Светлая</button>
                    <button class="theme-btn" onclick="changeTheme('dark')">Темная</button>
                    <button class="theme-btn" onclick="changeTheme('modern')">Модерн</button>
                </div>
                
                <button class="buy-btn" onclick="saveSettings()">Сохранить настройки</button>
            </div>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        
        // Получаем данные пользователя
        const user = tg.initDataUnsafe?.user || {
            id: Math.floor(Math.random() * 1000000),
            first_name: "Пользователь",
            last_name: "",
            username: "user"
        };
        
        // Генерируем уникальный ключ для пользователя
        const userKey = `user_${user.id}`;
        
        // Предустановленные товары по умолчанию
        const defaultProducts = [
            {
                id: 1,
                name: "Смартфон Premium",
                price: 29990,
                description: "Мощный смартфон с отличной камерой и длительным временем работы батареи.",
                image: "https://via.placeholder.com/300x200/667eea/ffffff?text=Смартфон",
                category: "Электроника"
            },
            {
                id: 2,
                name: "Беспроводные наушники",
                price: 4990,
                description: "Качественные наушники с шумоподавлением и чистым звуком.",
                image: "https://via.placeholder.com/300x200/764ba2/ffffff?text=Наушники",
                category: "Электроника"
            },
            {
                id: 3,
                name: "Футболка классическая",
                price: 1990,
                description: "Удобная хлопковая футболка с современным дизайном.",
                image: "https://via.placeholder.com/300x200/ff6b6b/ffffff?text=Футболка",
                category: "Одежда"
            }
        ];

        // Загрузка данных
        let products = JSON.parse(localStorage.getItem('store_products')) || defaultProducts;
        let settings = JSON.parse(localStorage.getItem('store_settings')) || {
            theme: 'default',
            colors: { primary: '#667eea', secondary: '#764ba2' },
            storeName: 'Мой магазин',
            contactInfo: '@ваш_username'
        };
        
        // Загрузка данных пользователя
        let userData = JSON.parse(localStorage.getItem(userKey)) || {
            cart: [],
            orders: []
        };

        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            // Обновляем счетчики
            document.getElementById('products-count').textContent = products.length;
            
            // Обновляем информацию о пользователе
            document.getElementById('user-name').textContent = `${user.first_name} ${user.last_name || ''}`.trim();
            document.getElementById('user-id').textContent = `ID: ${user.id}`;
            document.getElementById('user-avatar').textContent = user.first_name[0] || '👤';
            
            // Применение настроек при загрузке
            applySettings();
            
            // Обновляем счетчик посетителей
            updateVisitorsCount();
            
            // Загружаем первую вкладку
            showTab('shop');
        });

        function showTab(tabName) {
            // Скрыть все вкладки и убрать активный класс со всех кнопок
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            
            // Показать выбранную вкладку и активировать соответствующую кнопку
            document.getElementById(tabName).classList.add('active');
            document.querySelector(`button[onclick="showTab('${tabName}')"]`).classList.add('active');
            
            // Загрузить контент для конкретной вкладки
            if (tabName === 'shop') {
                loadProducts();
                updateCategories();
            } else if (tabName === 'cart') {
                loadCart();
            } else if (tabName === 'profile') {
                loadProfile();
            } else if (tabName === 'admin') {
                loadAdminProducts();
            }
            // Для вкладки settings не требуется дополнительная загрузка
        }

        function loadProducts() {
            const productsList = document.getElementById('products-list');
            productsList.innerHTML = '';
            
            if (products.length === 0) {
                productsList.innerHTML = `
                    <div class="empty-state">
                        <i>🛒</i>
                        <h3>Товаров пока нет</h3>
                        <p>Добавьте товары через панель администратора</p>
                    </div>
                `;
                return;
            }

            products.forEach((product, index) => {
                const productHTML = `
                    <div class="product animated">
                        <div class="product-image">
                            ${product.image ? `<img src="${product.image}" alt="${product.name}">` : '🎁 Фото товара'}
                        </div>
                        <h3>${product.name}</h3>
                        <p>${product.description}</p>
                        ${product.category ? `<span style="background: var(--primary-color); color: white; padding: 5px 10px; border-radius: 15px; font-size: 12px;">${product.category}</span>` : ''}
                        <div class="price">${product.price} руб.</div>
                        <button class="buy-btn" onclick="addToCart(${index})">
                            🛒 Добавить в корзину
                        </button>
                    </div>
                `;
                productsList.innerHTML += productHTML;
            });
        }

        function updateCategories() {
            const categories = [...new Set(products.map(p => p.category).filter(Boolean))];
            const filterContainer = document.getElementById('category-filter');
            
            let categoriesHTML = '<button class="category-btn active" onclick="filterProducts(\'all\')">Все</button>';
            categories.forEach(category => {
                categoriesHTML += `<button class="category-btn" onclick="filterProducts('${category}')">${category}</button>`;
            });
            
            filterContainer.innerHTML = categoriesHTML;
        }

        function filterProducts(category) {
            document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            const productsList = document.getElementById('products-list');
            productsList.innerHTML = '';

            const filteredProducts = category === 'all' ? products : products.filter(p => p.category === category);
            
            if (filteredProducts.length === 0) {
                productsList.innerHTML = `
                    <div class="empty-state">
                        <i>🔍</i>
                        <h3>Товары не найдены</h3>
                        <p>Попробуйте выбрать другую категорию</p>
                    </div>
                `;
                return;
            }
            
            filteredProducts.forEach((product, index) => {
                const originalIndex = products.findIndex(p => p.id === product.id);
                const productHTML = `
                    <div class="product animated">
                        <div class="product-image">
                            ${product.image ? `<img src="${product.image}" alt="${product.name}">` : '🎁 Фото товара'}
                        </div>
                        <h3>${product.name}</h3>
                        <p>${product.description}</p>
                        ${product.category ? `<span style="background: var(--primary-color); color: white; padding: 5px 10px; border-radius: 15px; font-size: 12px;">${product.category}</span>` : ''}
                        <div class="price">${product.price} руб.</div>
                        <button class="buy-btn" onclick="addToCart(${originalIndex})">
                            🛒 Добавить в корзину
                        </button>
                    </div>
                `;
                productsList.innerHTML += productHTML;
            });
        }

        function addToCart(productIndex) {
            const product = products[productIndex];
            const existingItem = userData.cart.find(item => item.id === product.id);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                userData.cart.push({
                    ...product,
                    quantity: 1
                });
            }
            
            // Сохраняем обновленные данные
            localStorage.setItem(userKey, JSON.stringify(userData));
            
            tg.showPopup({
                title: "✅ Добавлено в корзину",
                message: `${product.name} добавлен в корзину!`
            });
        }

        function loadCart() {
            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = '';
            
            if (userData.cart.length === 0) {
                cartItems.innerHTML = `
                    <div class="empty-state">
                        <i>🛒</i>
                        <h3>Корзина пуста</h3>
                        <p>Добавьте товары из магазина</p>
                    </div>
                `;
                document.getElementById('cart-total').style.display = 'none';
                return;
            }
            
            document.getElementById('cart-total').style.display = 'block';
            
            let totalPrice = 0;
            
            userData.cart.forEach((item, index) => {
                const itemTotal = item.price * item.quantity;
                totalPrice += itemTotal;
                
                const cartItemHTML = `
                    <div class="cart-item">
                        <div class="cart-item-image">
                            ${item.image ? `<img src="${item.image}" alt="${item.name}">` : '🎁'}
                        </div>
                        <div class="cart-item-info">
                            <h4>${item.name}</h4>
                            <div class="price">${item.price} руб. x ${item.quantity} = ${itemTotal} руб.</div>
                        </div>
                        <div class="cart-item-controls">
                            <button class="quantity-btn" onclick="changeQuantity(${index}, -1)">-</button>
                            <span>${item.quantity}</span>
                            <button class="quantity-btn" onclick="changeQuantity(${index}, 1)">+</button>
                            <button class="admin-btn delete-btn" onclick="removeFromCart(${index})">🗑️</button>
                        </div>
                    </div>
                `;
                cartItems.innerHTML += cartItemHTML;
            });
            
            document.getElementById('total-price').textContent = totalPrice;
        }

        function changeQuantity(index, change) {
            const item = userData.cart[index];
            item.quantity += change;
            
            if (item.quantity <= 0) {
                userData.cart.splice(index, 1);
            }
            
            localStorage.setItem(userKey, JSON.stringify(userData));
            loadCart();
        }

        function removeFromCart(index) {
            userData.cart.splice(index, 1);
            localStorage.setItem(userKey, JSON.stringify(userData));
            loadCart();
        }

        function checkout() {
            if (userData.cart.length === 0) {
                tg.showPopup({
                    title: "❌ Ошибка",
                    message: "Корзина пуста!"
                });
                return;
            }
            
            const totalPrice = userData.cart.reduce((total, item) => total + (item.price * item.quantity), 0);
            const order = {
                id: Date.now(),
                date: new Date().toLocaleString(),
                items: [...userData.cart],
                total: totalPrice,
                status: "обрабатывается"
            };
            
            // Добавляем заказ в историю
            userData.orders.unshift(order);
            
            // Очищаем корзину
            userData.cart = [];
            
            // Сохраняем данные
            localStorage.setItem(userKey, JSON.stringify(userData));
            
            tg.showPopup({
                title: "✅ Заказ оформлен",
                message: `Ваш заказ на сумму ${totalPrice} руб. принят в обработку!\n\nСвяжитесь с нами: ${settings.contactInfo}`,
                buttons: [{type: "ok", text: "Понятно"}]
            });
            
            // Обновляем корзину
            loadCart();
            
            // Переходим в профиль чтобы показать историю заказов
            showTab('profile');
        }

        function loadProfile() {
            const orderHistory = document.getElementById('order-history');
            orderHistory.innerHTML = '';
            
            if (userData.orders.length === 0) {
                orderHistory.innerHTML = `
                    <div class="empty-state">
                        <i>📦</i>
                        <h3>Заказов пока нет</h3>
                        <p>Ваша история заказов появится здесь</p>
                    </div>
                `;
                return;
            }
            
            userData.orders.forEach(order => {
                const orderHTML = `
                    <div class="order-item">
                        <h4>Заказ #${order.id}</h4>
                        <p>Дата: ${order.date}</p>
                        <p>Товаров: ${order.items.reduce((total, item) => total + item.quantity, 0)}</p>
                        <p>Сумма: ${order.total} руб.</p>
                        <p>Статус: ${order.status}</p>
                    </div>
                `;
                orderHistory.innerHTML += orderHTML;
            });
        }

        function addProduct() {
            const name = document.getElementById('product-name').value;
            const price = document.getElementById('product-price').value;
            const description = document.getElementById('product-desc').value;
            const image = document.getElementById('product-image').value;
            const category = document.getElementById('product-category').value;

            if (!name || !price || !description) {
                tg.showPopup({
                    title: "❌ Ошибка",
                    message: "Заполните обязательные поля!"
                });
                return;
            }

            products.push({
                id: Date.now(),
                name: name,
                price: price,
                description: description,
                image: image,
                category: category
            });

            localStorage.setItem('store_products', JSON.stringify(products));
            
            // Обновляем счетчик товаров
            document.getElementById('products-count').textContent = products.length;
            
            // Очистка формы
            document.getElementById('product-name').value = '';
            document.getElementById('product-price').value = '';
            document.getElementById('product-desc').value = '';
            document.getElementById('product-image').value = '';
            document.getElementById('product-category').value = '';

            tg.showPopup({
                title: "✅ Успех",
                message: "Товар добавлен!"
            });

            loadAdminProducts();
        }

        function loadAdminProducts() {
            const adminProductsContainer = document.getElementById('admin-products');
            adminProductsContainer.innerHTML = '';
            
            if (products.length === 0) {
                adminProductsContainer.innerHTML = '<p>Товаров пока нет</p>';
                return;
            }
            
            products.forEach((product, index) => {
                const productHTML = `
                    <div class="product">
                        <h3>${product.name}</h3>
                        <p>${product.description}</p>
                        <div class="price">${product.price} руб.</div>
                        <div class="admin-controls">
                            <button class="admin-btn edit-btn" onclick="editProduct(${index})">✏️ Редактировать</button>
                            <button class="admin-btn delete-btn" onclick="deleteProduct(${index})">🗑️ Удалить</button>
                        </div>
                    </div>
                `;
                adminProductsContainer.innerHTML += productHTML;
            });
        }

        function editProduct(index) {
            const product = products[index];
            
            document.getElementById('product-name').value = product.name;
            document.getElementById('product-price').value = product.price;
            document.getElementById('product-desc').value = product.description;
            document.getElementById('product-image').value = product.image || '';
            document.getElementById('product-category').value = product.category || '';
            
            // Удаляем старый товар
            products.splice(index, 1);
            localStorage.setItem('store_products', JSON.stringify(products));
            
            // Обновляем счетчик товаров
            document.getElementById('products-count').textContent = products.length;
            
            loadAdminProducts();
            
            tg.showPopup({
                title: "✏️ Редактирование",
                message: "Заполните форму и нажмите 'Добавить товар' для сохранения изменений"
            });
        }

        function deleteProduct(index) {
            if (confirm("Вы уверены, что хотите удалить этот товар?")) {
                products.splice(index, 1);
                localStorage.setItem('store_products', JSON.stringify(products));
                
                // Обновляем счетчик товаров
                document.getElementById('products-count').textContent = products.length;
                
                loadAdminProducts();
                
                tg.showPopup({
                    title: "✅ Удалено",
                    message: "Товар удален из магазина"
                });
            }
        }

        function applySettings() {
            // Применение темы
            document.body.className = '';
            if (settings.theme === 'dark') {
                document.body.classList.add('theme-dark');
            } else if (settings.theme === 'modern') {
                document.body.classList.add('theme-modern');
            }
            
            // Применение цветов
            if (settings.colors) {
                document.documentElement.style.setProperty('--primary-color', settings.colors.primary);
                document.documentElement.style.setProperty('--secondary-color', settings.colors.secondary);
            }
            
            // Применение названия магазина
            if (settings.storeName) {
                document.querySelector('h1').textContent = settings.storeName;
                document.getElementById('store-name').value = settings.storeName;
            }
            
            // Применение контактной информации
            if (settings.contactInfo) {
                document.getElementById('contact-info').value = settings.contactInfo;
            }
        }

        function changeTheme(theme) {
            settings.theme = theme;
            localStorage.setItem('store_settings', JSON.stringify(settings));
            applySettings();
            
            // Обновляем активные кнопки тем
            document.querySelectorAll('.theme-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.theme-btn[onclick="changeTheme('${theme}')"]`).classList.add('active');
        }

        function changeColorScheme(primary, secondary) {
            settings.colors = { primary, secondary };
            localStorage.setItem('store_settings', JSON.stringify(settings));
            applySettings();
        }

        function saveSettings() {
            settings.storeName = document.getElementById('store-name').value;
            settings.contactInfo = document.getElementById('contact-info').value;
            localStorage.setItem('store_settings', JSON.stringify(settings));
            
            tg.showPopup({
                title: "✅ Настройки сохранены",
                message: "Настройки магазина успешно обновлены"
            });
            
            applySettings();
        }

        function updateVisitorsCount() {
            // Простая имитация счетчика посетителей
            const visitors = Math.floor(Math.random() * 100) + 1;
            document.getElementById('visitors-count').textContent = visitors;
        }
    </script>
</body>
</html>
